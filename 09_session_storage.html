<!DOCTYPE html>
<html>
    <head>
        <title> Session Storage  </title>
    </head>
    <body>
        <h2> Session Storage Learning</h2>
<script>
        console.log("Hello --> Session storage");
        window.sessionStorage.setItem("name12", "chetan");
        window.sessionStorage.setItem("grade12", "A+");
        window.sessionStorage.setItem("college123", "JSPM College");
        window.sessionStorage.setItem("city232", "Tathawade Pune");
        const len = window.sessionStorage.length;
        console.log(len);
        const clgName = window.sessionStorage.getItem("college");
        console.log(clgName);
        window.sessionStorage.removeItem("grade");
        // window.sessionStorage.clear();
     </script>

        <!-- </script> -->
    


    </body>
</html>
