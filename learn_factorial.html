<!DOCTYPE html>
<html>
<head>
<title>Learn JS factorial Logic IN HTML</title>

</head>
<body>
<p>Check Factorial in console</p>
<script>
    var fact =1;
    var num=5;
    for(let i=num;i>=1;i--)
    {
fact =fact*num;
}
console.log(fact);

var fact =1;
    var num=10;
for(let i=num;i>=1;i--)
{
    
    fact=fact*num;
}
console.log(fact);
</script>

</body>
